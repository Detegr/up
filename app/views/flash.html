{{if .flash.success}}
<div class="alert alert-success">
	{{.flash.success}}
	{{if (filePresent .flash)}}
		{{ $file := uploadedFile .flash }}
		<a href="{{$file}}" alt="{{$file}}">{{$file}}</a> successfully uploaded!
	{{end}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-error">
	{{if .flash.error}}
		{{.flash.error}}
	{{end}}
	<ul style="margin-top:10px;">
		{{range .errors}}
			<li>{{.}}</li>
		{{end}}
	</ul>
</div>
{{end}}
